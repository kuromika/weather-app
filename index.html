<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <main>
       

        <div class="main-info">
            <p id="location"></p>
            <p id="weather"></p>
            <img src="#" alt="weather image" id="weather-img">
            <p id="description"></p>
            <p id="temperature"></p>
            <input type="text"id="search-input" placeholder="City, country - state">
            <button type="button" id="search-button">search</button>
        </div>

        <div class="additional-info">
            <div class="conditions">
               <div class="info">
                   <img src="./img/feels.png" alt="">
                    <div class="text">
                        <p>Feels like</p><span id="feels-like"></span>
                    </div>
               </div>
                <div class="info">
                    <img src="./img/pressure.png" alt="">
                    <div class="text">
                        <p>Pressure</p><span id="pressure"></span>
                    </div>
                </div>
                <div class="info">
                    <img src="./img/humidity.png" alt="">
                    <div class="text">
                        <p>Humidity</p><span id="humidity"></span>
                    </div>
                </div>
            </div>
            <div class="wind">
                <div class="info">
                    <img src="./img/wind-degree.png" alt="">
                    <div class="text">
                        <p>Wind degree</p><span id="wind-degree"></span>
                    </div>
                </div>
                <div class="info">
                    <img src="./img/wind-speed.png" alt="">
                    <div class="text">
                        <p>Wind speed</p> <span id="wind-speed"></span>
                    </div>
                </div>
            </div>
        </div>


    </main>
</body>
</html>
